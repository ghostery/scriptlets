name: Sync scriptlets

on:
  workflow_dispatch:
  schedule:
    - cron: '0 20 * * 1,5'

jobs:
  sync:
    name: Update scriptlets
    runs-on: ubuntu-latest
    timeout-minutes: 10
    if: github.repository_owner == 'ghostery'
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2

      - name: Sync with upstream
        run: |
          function gh_repo_tags() {
            # REPO_REF="owner/repo"
            local REPO_REF="$1"
            # https://docs.github.com/en/rest/repos/repos?apiVersion=2022-11-28#list-repository-tags
            curl -sL \
              -H "Accept: application/vnd.github+json" \
              -H "X-GitHub-Api-Version: 2022-11-28" \
              "https://api.github.com/repos/$REPO_REF/tags"
          }

          function gh_repo_latest_tagname() {
            # REPO_REF="owner/repo"
            local REPO_REF="$1"
            gh_repo_tags "$REPO_REF" | \
            jq -r '.[].name | select(test("^[0-9]"))' | \
            sort -Vr | \
            head -1
          }

          function get_local_tagname() {
            # deno build.ts --tagName 1.64.0 > ubo.js
            cat 'package.json' | sed -n -E 's/.*--tagName ([0-9\.a-zA-Z]+).*/\1/p'
          }

          LOCAL_REF="$(get_local_tagname)"
          UPSTREAM_REF="$(gh_repo_latest_tagname 'gorhill/ublock')"
          if [[ "$UPSTREAM_REF" == 'null' ]]; then
            echo "ERROR: Failed to retrieve upstream version! Run with 'set -xe' for debugging."
            exit 1
          fi
          if [[ "$(echo "$LOCAL_REF\n$UPSTREAM_REF" | sort -Vr | head -1)" != "$LOCAL_REF" ]]; then
            NEW_TAGNAME="$1"
            cat 'package.json' | sed -E "s/(--tagName )([0-9\.a-zA-Z]+)/\1$NEW_TAGNAME/" | tee 'package.json'
            deno run build
          fi

      - uses: tibdex/github-app-token@v
        id: generate-token
        with:
          app_id: ${{ secrets.ADBLOCKERBOT_APP_ID }}
          private_key: ${{ secrets.ADBLOCKERBOT_PRIVATE_KEY }}

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ steps.generate-token.outputs.token }}
          committer: Ghostery Adblocker Bot <ghostery-adblocker-bot@users.noreply.github.com>
          author: Ghostery Adblocker Bot <ghostery-adblocker-bot@users.noreply.github.com>
          commit-message: "Update scriptlets"
          title: "Sync scriptlets with upstream"
          body: "Automated update of scriptlets."
          branch: sync-scriptlets

      - name: Check outputs
        run: |
          echo "Pull Request Number - ${{ env.PULL_REQUEST_NUMBER }}"
          echo "Pull Request Number - ${{ steps.cpr.outputs.pr_number }}"
